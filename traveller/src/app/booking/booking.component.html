<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body><br/>
<div class="container">
<div class="row">
    <div class="col-md-9 centred col-md-offset-3">
      <form class="form-horizontal centred" (ngSubmit)="Book()" method="post" class="col-lg-11 offset-lg-4 ">
        <fieldset>
          <div style="color:red;font-size: 30px"#message></div>
          <!-- Form Name -->
          <h3><br/>Please Confirm Your Details</h3><hr/>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-10">
                <b>Ticket Number</b><input type="text" name="ticketNumber"[(ngModel)]="booking.ticketNumber" placeholder="" class="form-control" readonly>
            </div>
          </div>

          <div class="form-group">
              <div class="col-sm-10">
                  <b>Mail id</b><input type="text" name="mail" [(ngModel)]="booking.mailId" placeholder="" class="form-control">
              </div>
            </div>

            

          <div class="form-group">
            <div class="col-sm-7">
                <b>Date of Journey</b> <input type="text" name="date" [(ngModel)]="booking.dateOfJourney" placeholder="" class="form-control" readonly>
            </div>
            </div>  

          <!-- Text input-->
          <div class="form-group">

            <div class="col-sm-10">
               <b> Bus Number</b> <input type="text" name="busno" [(ngModel)]="booking.busNumber" placeholder="" class="form-control" readonly>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">

            <div class="col-sm-10">
              <b>Seat Number</b><input type="text" name="seats" [(ngModel)]="booking.seatNumber" placeholder="" class="form-control" readonly>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">

            <div class="col-sm-10">
               <b>Total Price</b> <input type="text" name="price" [(ngModel)]="booking.totalPrice"placeholder="" class="form-control" readonly>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div>
                 <input type="submit" value="Confirm Booking" class="btn btn-primary" />
                 
              </div>
            </div>
          </div>
                 
          </fieldset>
        </form>
      </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->
  </div>
 
  </body>
  </html>
