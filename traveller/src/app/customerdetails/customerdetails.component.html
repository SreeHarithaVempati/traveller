

<!Doctype html>
<html>
<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <title>Registration Form</title>
     	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form (ngSubmit)="register()" method="post" class="">
        <div class="container">
				<div style="color:red" #message></div>
				<header class="heading"> REGISTRATION FORM</header><hr/>
	<!---Form starting----> 
	<div class="row ">
	 <!--- For Name---->
         <div class="col-sm-12">
             <div class="row">
			     <div class="col-lg-4 col-lg-offset-4">
                 <label class="firstname">Name :</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="fname"  [(ngModel)]="customer.customerName"  id="fname" placeholder="Enter your Name" class="form-control "><br/>
             </div>
		      </div>
		 </div><br/>
		 
		 
         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-lg-4 col-lg-offset-4">
                     <label class="Age">Age :</label></div>
				<div class ="col-xs-8">	 
		             <input type="number" name="age"  [(ngModel)]="customer.age"   id="age" placeholder="Enter your age" class="form-control last"><br/>
                </div>
		     </div>
		 </div><br/>
		 
		  <div class="col-sm-12">
		     <div class ="row">
                 <div class="col-lg-4 col-lg-offset-4 ">
                <label class="gender">Gender:</label>
				 </div>
			 
			     <div class="col-xs-4 male">	 
              <input type="radio" name="Mgender"   [(ngModel)]="customer.gender"  id="Mgender" value="M">Male 
				 </div>&nbsp;&nbsp;&nbsp;
				 
				 <div class="col-xs-4 female">
                <input type="radio"  name="Fgender"   [(ngModel)]="customer.gender" id="Fgender" value="F" >Female<br/>
			     </div>
			
		  	 </div>
		   
		 </div><br/>
     <!-----For email---->
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-lg-4 col-lg-offset-4">
		      <label class="mail" >Email :</label></div>
			     <div class="col-xs-8"	>	 
     <input type="email" name="email"   [(ngModel)]="customer.mailId"  id="email"placeholder="Enter your email" class="form-control" ><br/>
		         </div>
		     </div>
		 </div><br/>
	 <!-----For Password and confirm password---->
          <div class="col-sm-12">
		         <div class="row">
				     <div class="col-lg-4 col-lg-offset-4">
					  <label class="pass">Password :</label></div>
				  <div class="col-xs-8">
			             <input type="password" name="password"   [(ngModel)]="customer.password"  id="password" placeholder="Enter your Password" class="form-control"><br/>
				 </div>
          </div>
		  </div><br/>

		      <div class="col-sm-12">
		     <div class="row">
			     <div class="col-lg-4 col-lg-offset-4">
                     <label class="pno">Mobile Number :</label></div>
				<div class ="col-xs-8">	 
		             <input type="text" name="MobileNumber"  [(ngModel)]="customer.mobileNumber" id="MobileNumber" placeholder="Enter your mobile number" class="form-control last">
                </div>
		     </div><br/>
			   <div class="col-sm-12">
             <input type= submit>
		   </div>
		 </div>
     <!-----------For Phone number-------->
        
	 </div>	 
		 		 
</div>
 </form>
 <div class="cont"> 
<br/><br/>
 </div>
</body>		
</html>
