
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div  class="login-block">
  <br><br><br>
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <b><div #message style="color:crimson"></div></b>
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <img class="profile" src="http://australiabuspass.com/wp-content/uploads/2013/11/buspass-avatar.png" alt="User"/>

		    <form class="login-form" (ngSubmit)="login()" method="post">
  <div class="form-group">
    <b><label for="exampleInputEmail1" >Email Id</label></b>
    <input type="text" name="email" class="form-control" [(ngModel)]="logIn.emailId" placeholder="Enter Your Email Id" required="required"/>
    
  </div>
  <div class="form-group">
    <b><label for="exampleInputPassword1">Password</label></b>
    <input type="password" name="Password" class="form-control" [(ngModel)]="logIn.password"  placeholder="• • • • • • • • • •" required="required"/>
  </div>
  
  
    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Remember Me</small>
    </label>
    <button type="submit" class="btn btn-login float-right">Submit</button>
  </div>
  <br>
  &nbsp;
  <a [routerLink]="['/PlaceListPage',NoMail]" class="btn btn-login float-left" text-align="center">Skip Login</a>
     &nbsp;
  <a [routerLink]="['/RegisterForm']" class="btn btn-login" >Register Now</a> 
  
</form>
		</div>
    <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
             <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                
              </ol>
        <div class="carousel-inner" role="listbox">
            <br><br><br>
<div class="carousel-item active">
  <img class="d-block img-fluid" src="login.jpg" alt="First slide" >
  <div class="carousel-caption d-none d-md-block">
    <div class="banner-text">
        <h2 style="color:green">Traveller</h2>
    </div>	
</div>
</div>

            </div>	 
           
		   <br><br>
		</div>
	</div>
</div>
</div>
<br><br><br><br>
<app-footer>
  
</app-footer>


</div>
